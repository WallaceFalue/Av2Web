      <div class="espacador"></div>

      <main class="contato">
        <form id="emailForm">
            <label>Olá! Caso você queira entrar em contato conosco, por favor, nos mande um email</label>
            <input placeholder="Digite seu email" id="emailInput">
            <textarea placeholder="Digite sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="resultMessage"></p>
      </main>
      
      <script>
        const emailInput = document.querySelector("#emailInput")
        const resultMessage = document.querySelector("#resultMessage")
        const emailForm = document.querySelector("#emailForm")

        emailForm.addEventListener("submit", function(event){
          event.preventDefault();

          const email = emailInput.value

          const isValid = validateEmail(email);

          if(isValid) {
            resultMessage.textContent = "email valido";
            resultMessage.style.color = "green";
          } else{
            resultMessage.textContent = "email invalido";
            resultMessage.style.color = "red";
          }
        });
        
        const validateEmail = (email) => {
          const regex = /^[^\s]+@[^\s]+\.[^\s]+$/;
          return regex.test(email);
        }
      </script>
