  <main class="caixaLoginContainer">
    <div id="form">
      <h1>Seja bem vindo!</h1><br>
      <h2>Caso tenha alguma duvida ou reclamação, nos mande um email</h2>
      <form name="form" id="emailForm" class="caixaLogin">
        <label>Email</label>
        <input placeholder="Digite seu email" id="emailInput"><br><br>
        <label>Nome</label>
        <input placeholder="Digite seu nome"><br><br>
        <label>Motivo da duvida ou reclamação</label>
        <input placeholder="Digite aqui"><br><br>
        <label>mensagem</label>
        <textarea placeholder="Digite sua mensagem" id="pass" name="pass"></textarea>
        <input type="submit" id="btn">
      </form>
      <p id="resultMessage"></p>
    </div>

    <img src="../imagens/ladoVermerlho.jpg" alt="propaganda" class="imagemLogin">
  </main>

  <script>
    const emailInput = document.querySelector("#emailInput")
    const resultMessage = document.querySelector("#resultMessage")
    const emailForm = document.querySelector("#emailForm")

    emailForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = emailInput.value

      const isValid = validateEmail(email);

      if (isValid) {
        resultMessage.textContent = "email valido";
        resultMessage.style.color = "green";
      } else {
        resultMessage.textContent = "email invalido";
        resultMessage.style.color = "red";
      }
    });

    const validateEmail = (email) => {
      const regex = /^[^\s]+@[^\s]+\.[^\s]+$/;
      return regex.test(email);
    }
  </script>
